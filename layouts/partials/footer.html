
	<footer role="contentinfo">
		<div class="hr"></div>
		<div class="row">
			<div class="footer-link">
				{{ with .Site.Params.github }}<a href="{{ . }}" title="github"><span class="octicon octicon-mark-github"></span></a>{{ end }}
				{{ with .Site.Params.twitter }}<a href="{{ . }}" title="github"><span class="fs1" data-icon="&#xe094;"></span></a>{{ end }}
				<a href="/index.xml" title="rss"><span class="octicon octicon-rss"></span></span></a>
			</div>
		</div>
		<div class="row">
			<div class="copyright">&copy; {{ .Site.Params.copyright }}</div>
			<div class="poweredby">by <a href="https://gohugo.io/">Hugo</a></div>
		</div>
	</footer>

</div>

{{ with .Site.Params.analytics }}<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	ga('create', '{{ . }}', 'auto');
	ga('send', 'pageview');
</script>{{ end }}

<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
